<mat-card class="m-0">
  <mat-card-content>
    <div class="row justify-content-center align-items-center">
      <div class="col-5 p-0">
        <h2 class="d-flex align-items-center">
          <mat-icon matSuffix>visibility</mat-icon>
          <span class="m-2">Resumen Periodo Procesado</span>
        </h2>
      </div>
      <div class="col-5 text-right p-0">
        <mat-chip color="primary">
          <span class="font-bold">Periodo: </span>
          {{ periodo.nombre }}
        </mat-chip>
      </div>
    </div>

    <div class="d-flex flex-wrap justify-content-center p-12">
      <div class="col-6">
        <mat-form-field appearance="outline">
          <mat-label>Fecha Desde</mat-label>
          <input
            readonly
            matInput
            type="text"
            value="{{ periodo.fechaDesde | date: 'dd/MM/yyyy' }}"
          />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="outline">
          <mat-label>Fecha Hasta</mat-label>
          <input
            readonly
            matInput
            type="text"
            value="{{ periodo.fechaHasta | date: 'dd/MM/yyyy' }}"
          />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="outline">
          <mat-label>No. Facturas Generadas</mat-label>
          <input readonly matInput type="text" value="{{ resumen.conteoFacturas }}" />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="outline">
          <mat-label>Valor Total de Facturas Generadas</mat-label>
          <input
            readonly
            matInput
            type="number"
            placeholder="$"
            value="{{ resumen.totalValorFacturas }}"
          />
          <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>
      </div>
    </div>

    <ng-container>
      <div class="row justify-content-center">
        <div class="col-10 text-center p-12">
          <button mat-raised-button color="primary" (click)="closeModal()">Cerrar</button>
        </div>
      </div>
    </ng-container>
  </mat-card-content>
</mat-card>
