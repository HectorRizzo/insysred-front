<mat-card class="m-0">
  <mat-card-content>
    <div class="row justify-content-center align-items-center">
      <div class="col-10 p-0">
        <h2 class="d-flex align-items-center">
          <span class="m-2">Nueva Conciliaci√≥n</span>
        </h2>
      </div>
    </div>

    <form class="form-field-full p-12" [formGroup]="form">
      <div class="d-flex flex-wrap justify-content-center p-12">
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>Tipo Banco</mat-label>
            <mat-select formControlName="tipoBanco">
              <ng-container *ngFor="let tipo of tipoBanco">
                <mat-option [value]="tipo.id">
                  {{ tipo.nombre }} (No. Cta. {{ tipo.numeroCuenta }})
                </mat-option>
              </ng-container>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline">
            <ngx-mat-file-input
              [formControl]="fileControl"
              [accept]="'.xls,.xlsx'"
              placeholder="Seleccionar Archivo (.xls, .xlsx)"
            ></ngx-mat-file-input>
          </mat-form-field>
        </div>
      </div>
    </form>

    <div class="row justify-content-center">
      <div class="col-10 text-center p-12">
        <button mat-raised-button (click)="closeModal()" class="m-4">Cancelar</button>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          (click)="enviarArchivo()"
          class="m-4"
        >
          Guardar
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
