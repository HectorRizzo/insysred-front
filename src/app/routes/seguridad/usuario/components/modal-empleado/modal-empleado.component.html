<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col-11">
        <h3>Escoger Empleado</h3>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<div class="row">
  <mat-card class="col-sm-12">
    <mat-card-content>
      <div class="container mat-table-container">
        <div class="row justify-content-between">
          <div class="col-sm-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Buscar Empleado</mat-label>
              <input class="w-medium" matInput (change)="aplicarFiltro($event)" placeholder="Buscar"/>
            </mat-form-field>
    
          </div>
        </div>
        <table mat-table [dataSource]="dataEmpleados">
          <ng-container matColumnDef="seleccionar">
            <th mat-header-cell *matHeaderCellDef>Seleccionar</th>
            <td mat-cell *matCellDef="let elemento">
              <mat-radio-group [(ngModel)]="selectedJefe">
              <mat-radio-button
              [value]="elemento.id"
                (change)="seleccionarElemento(elemento)"
              ></mat-radio-button>
              </mat-radio-group>
            </td>
          </ng-container>

          <ng-container matColumnDef="identificacion">
            <th mat-header-cell *matHeaderCellDef>Identificación</th>
            <td mat-cell *matCellDef="let element">{{ element.tipoIdentificacion }}-{{ element.numeroIdentificacion }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nombreCompleto">
            <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
            <td mat-cell *matCellDef="let element">{{ element.nombreCompleto }}</td>
          </ng-container>
  
          <ng-container matColumnDef="telefonoMovil">
            <th mat-header-cell *matHeaderCellDef>Telefono Móvil</th>
            <td mat-cell *matCellDef="let element">{{ element.telefonoMovil }}</td>
          </ng-container>

          <ng-container matColumnDef="telefonoFijo">
            <th mat-header-cell *matHeaderCellDef>Telefono Fijo</th>
            <td mat-cell *matCellDef="let element">{{ element.telefonoFijo }}</td>
          </ng-container>

          <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef>Correo</th>
            <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="empleadosColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: empleadosColumns;"></tr>
        </table>
        <mat-paginator
          (page)="handlePageEvent($event)"
          [length]="length"
          [pageSize]="pageSize"
          [disabled]="disabled"
          [showFirstLastButtons]="showFirstLastButtons"
          [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
          [hidePageSize]="hidePageSize"
          [pageIndex]="pageIndex"
          aria-label="Select page"
        ></mat-paginator>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <div class="row justify-content-center">
        <div class="col-10 text-center">
          <button mat-button color="primary" title="Guardar" (click)="saveClient()">
            Continuar
          </button>
          <button mat-button color="warn" title="Cancelar" (click)="closeDialog()">
            Regresar
          </button>
        </div>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
