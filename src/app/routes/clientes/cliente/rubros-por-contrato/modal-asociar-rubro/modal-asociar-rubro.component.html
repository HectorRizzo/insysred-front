<h2 mat-dialog-title>
  <mat-icon matSuffix>library_add</mat-icon>
  <span class="m-2">Crear Rubro</span>
</h2>
<mat-dialog-content>
  <form class="form-field-full" [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Seleccionar Rubro</mat-label>
      <mat-select formControlName="rubro">
        <ng-container *ngFor="let rubro of rubros">
          <mat-option [value]="rubro">
            <b>{{ rubro.nombre }}</b> ({{ rubro.valor | number: '1.2' }})
          </mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-icon matPrefix>attach_money</mat-icon>
      <mat-label>Cantidad</mat-label>
      <input matInput formControlName="cantidad" type="number" required min="1" step="1" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button class="m-8" mat-raised-button (click)="cancelar()">Cancelar</button>
  <button
    class="m-8"
    mat-raised-button
    color="primary"
    (click)="guardar()"
    [disabled]="form.invalid"
  >
    Guardar
  </button>
</mat-dialog-actions>
