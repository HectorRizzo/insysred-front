<h2 mat-dialog-title>
  <mat-icon matSuffix>library_add</mat-icon>
  <span class="m-2">Crear Rubro</span>
</h2>
<mat-dialog-content>
  <form class="form-field-full" [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-icon matPrefix>edit</mat-icon>
      <mat-label>Nombre del rubro</mat-label>
      <input matInput formControlName="nombre" type="text" required />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-icon matPrefix>attach_money</mat-icon>
      <mat-label>Valor</mat-label>
      <input matInput formControlName="valor" type="number" required min="0.01" step="0.5" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button class="m-8" mat-raised-button (click)="cancelar()">Cancelar</button>
  <button
    class="m-8"
    mat-raised-button
    color="primary"
    (click)="guardar()"
    [disabled]="form.invalid"
  >
    Guardar
  </button>
</mat-dialog-actions>
