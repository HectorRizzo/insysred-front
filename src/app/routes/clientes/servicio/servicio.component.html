<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col-11">
        <h3>{{'microtik_interfaces' | translate}}</h3>
      </div>
      <div class="col-1">
        <h3>
          <button mat-mini-fab color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </h3>

      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <div class="container mat-table-container">
      <div class="col-sm-6">
        <mat-form-field appearance="outline">
          <mat-label>Buscar</mat-label>
          <input matInput placeholder="Buscar"/>
        </mat-form-field>

      </div>
      <table mat-table [dataSource]="dataSource">

        <!-- ID Column -->
        <ng-container matColumnDef="mac">
          <th mat-header-cell *matHeaderCellDef>MAC</th>
          <td mat-cell *matCellDef="let element">{{  element["mac-address"] }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef>Es Activo</th>
          <td mat-cell *matCellDef="let element">{{ element.disabled }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="centered-header">Acciones</th>
          <td mat-cell *matCellDef="let element" class="centered-header">
            <button mat-icon-button class="view-colored-button">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <!-- <button mat-icon-button color="warn" (click)="eliminaCliente(element.identificacion)">
               <mat-icon>delete</mat-icon>
             </button>-->
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
