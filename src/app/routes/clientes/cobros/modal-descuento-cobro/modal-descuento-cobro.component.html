<mat-card class="m-0">
  <mat-card-content>
    <div class="row justify-content-center align-items-center">
      <div class="col-5 p-0">
        <h2 class="d-flex align-items-center">
          <mat-icon matSuffix>money_off</mat-icon>
          <span class="m-2">Descuento Factura</span>
        </h2>
      </div>
      <div class="col-5 text-right p-0">
        <mat-chip color="primary">
          <span class="font-bold">No. Factura: </span>
          {{ factura.id }}
        </mat-chip>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-10 col-lg-3">
        <mat-form-field>
          <mat-label>Saldo Actual</mat-label>
          <input readonly matInput type="number" value="{{ factura.saldo }}" />
          <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-10 col-lg-3">
        <mat-form-field>
          <mat-label>Nuevo Saldo</mat-label>
          <input readonly matInput type="number" [value]="nuevoSaldo" />
          <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-10 col-lg-4">
        <mat-form-field appearance="outline">
          <mat-label>Valor del descuento</mat-label>
          <input
            matInput
            [min]="0.01"
            [max]="factura.saldo"
            type="number"
            [(ngModel)]="valorDescuento"
            (ngModelChange)="ngModelChangeDescuento()"
          />
          <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-10">
        <mat-form-field appearance="outline">
          <mat-label>Motivo del descuento</mat-label>
          <textarea
            matInput
            placeholder="Escriba el motivo del descuento"
            [(ngModel)]="motivoDescuento"
            rows="5"
          ></textarea>
        </mat-form-field>
      </div>
    </div>

    <ng-container>
      <div class="row justify-content-center">
        <div class="col-10 text-center p-12">
          <button mat-button color="" (click)="closeModal()">Cancelar</button>
          <button
            [disabled]="!motivoDescuento || valorDescuento > factura.total || nuevoSaldo < 0"
            mat-raised-button
            color="primary"
            type="submit"
            (click)="aplicarDescuento()"
          >
            Aplicar
          </button>
        </div>
      </div>
    </ng-container>
  </mat-card-content>
</mat-card>
