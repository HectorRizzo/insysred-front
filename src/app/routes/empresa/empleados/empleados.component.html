<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col-11">
        <h3>Empleados</h3>
      </div>

      <div class="col-1">
        <h3>
          <button mat-icon-button color="primary" (click)="openNewForm()" matTooltip="Agregar Empleado">
            <mat-icon>person_add</mat-icon>
          </button>
        </h3>
      </div>

    </div>
  </mat-card-content>
</mat-card>

<div class="row">
  <mat-card class="col-sm-12">
    <mat-card-content>
      <div class="container mat-table-container">
        <div class="row justify-content-between">
          <div class="col-sm-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Buscar Empleado</mat-label>
              <input class="w-medium" matInput (change)="aplicarFiltro($event)" placeholder="Buscar"/>
            </mat-form-field>
    
          </div>
        </div>
        <table mat-table [dataSource]="dataEmpleados">

          <ng-container matColumnDef="identificacion">
            <th mat-header-cell *matHeaderCellDef>Identificaci칩n</th>
            <td mat-cell *matCellDef="let element">{{ element.tipoIdentificacion }}-{{ element.numeroIdentificacion }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nombreCompleto">
            <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
            <td mat-cell *matCellDef="let element">{{ element.nombreCompleto }}</td>
          </ng-container>
  
          <ng-container matColumnDef="telefonoMovil">
            <th mat-header-cell *matHeaderCellDef>Telefono M칩vil</th>
            <td mat-cell *matCellDef="let element">{{ element.telefonoMovil }}</td>
          </ng-container>

          <ng-container matColumnDef="telefonoFijo">
            <th mat-header-cell *matHeaderCellDef>Telefono Fijo</th>
            <td mat-cell *matCellDef="let element">{{ element.telefonoFijo }}</td>
          </ng-container>

          <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef>Correo</th>
            <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef  class="centered-header">Acciones</th>
            <td mat-cell *matCellDef="let element" style="display: flex; justify-content: center; padding: 0;">
              <!-- <button disabled matTooltip="M치s informaci칩n" mat-icon-button class="view-colored-button" (click)="verCliente(element.identificacion)">
                <mat-icon>visibility</mat-icon>
              </button> -->
              <button mat-icon-button style="color: #10ba04;"
              (click)="asignarDepartamento(element)" matTooltip="Asignar Departamento">
                <mat-icon>apartment</mat-icon>
              </button>
              <button mat-icon-button style="color: #FF9B2F;" 
              (click)="asignarCargo(element)" matTooltip="Asignar Cargo">
                <mat-icon>lan</mat-icon>
              </button>
              <button mat-icon-button color="accent"
              (click)="asignarJefe(element)"
              matTooltip="Asignar Jefe">
                <mat-icon>
                  supervisor_account
                </mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="editarEmpleado(element)" matTooltip="Editar Empleado">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="inactivarEmpleado(element)" matTooltip="Inactivar Empleado">
                <mat-icon>delete</mat-icon>
              </button>
              <!-- <button mat-icon-button color="warn" (click)="eliminaCliente(element.identificacion)">
                <mat-icon>delete</mat-icon>
              </button> -->
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="empleadosColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: empleadosColumns;"></tr>
        </table>
        <mat-paginator
          (page)="handlePageEvent($event)"
          [length]="length"
          [pageSize]="pageSize"
          [disabled]="disabled"
          [showFirstLastButtons]="showFirstLastButtons"
          [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
          [hidePageSize]="hidePageSize"
          [pageIndex]="pageIndex"
          aria-label="Select page"
        ></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
