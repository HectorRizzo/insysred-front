<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h3>Asignar Cargo</h3>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="container mat-table-container">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="seleccione">
          <th mat-header-cell *matHeaderCellDef>Seleccionar</th>
          <td mat-cell *matCellDef="let elemento">
            <mat-radio-group [(ngModel)]="selectedCargo">
            <mat-radio-button
            [value]="elemento.id"
              (change)="seleccionarElemento(elemento)"
            ></mat-radio-button>
            </mat-radio-group>
          </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef>Descripcion</th>
          <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <div class="row justify-content-center">
      <div class="col-10 text-center">
        <button mat-icon-button color="primary" title="Guardar" (click)="guardarAsignacion()">
          <mat-icon>save</mat-icon>
        </button>
        <button mat-icon-button color="warn" title="Cancelar" (click)="closeDialog()">
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-footer>
</mat-card>
