<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col-11">
        <h3>{{ 'title_router' | translate }}</h3>
      </div>
      <div class="col-1">
        <h3>
          <button mat-mini-fab color="primary" (click)="openFormModal()">
            <mat-icon>add</mat-icon>
          </button>
        </h3>

      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <div class="container mat-table-container">
      <div class="col-sm-6">
        <mat-form-field appearance="outline">
          <mat-label>Buscar</mat-label>
          <input matInput placeholder="Buscar"/>
        </mat-form-field>

      </div>
      <table mat-table [dataSource]="dataSource">


        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let element">{{ element.usuario }}</td>
        </ng-container>

        <ng-container matColumnDef="ip">
          <th mat-header-cell *matHeaderCellDef>Ip</th>
          <td mat-cell *matCellDef="let element">{{ element.ip }}</td>
        </ng-container>

        <ng-container matColumnDef="puerto">
          <th mat-header-cell *matHeaderCellDef>Puerto</th>
          <td mat-cell *matCellDef="let element">{{ element.puerto }}</td>
        </ng-container>

        <ng-container matColumnDef="gateway">
          <th mat-header-cell *matHeaderCellDef>Gateway</th>
          <td mat-cell *matCellDef="let element">{{ element.gateway }}</td>
        </ng-container>

        <ng-container matColumnDef="sucursal">
          <th mat-header-cell *matHeaderCellDef>Sucursal</th>
          <td mat-cell *matCellDef="let elemento">
            {{ elemento.sucursal ? elemento.sucursal.nombre : '' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef>Es Activo</th>
          <td mat-cell *matCellDef="let element">
            <mat-slide-toggle
              color="primary"
              [(ngModel)]="element.isActive"
              (change)="updateStatus(element, $event)"
            >
            </mat-slide-toggle>
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="centered-header">Acciones</th>
          <td mat-cell *matCellDef="let element" class="centered-header">
            <button class="m-2" mat-icon-button color="primary" (click)="editarServidor(element)"  matTooltip="Editar servidor">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="m-2" mat-icon-button color="primary" (click)="asignarSucursal(element)" matTooltip="Asignar Sucursal">
              <mat-icon>add_box</mat-icon>
            </button>
            <button class="m-2" mat-icon-button color="primary" (click)="cambiarContrasenia(element)" matTooltip="Cambiar contraseÃ±a">
              <mat-icon>password</mat-icon>
            </button>
            <button class="m-2" mat-icon-button color="primary" (click)="ConfigureServer(element)" matTooltip="Configurar">
              <mat-icon>settings_applications</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
