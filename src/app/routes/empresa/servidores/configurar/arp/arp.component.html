<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col-11">
        <h3>{{ 'ARP' | translate }}</h3>
      </div>
      <div class="col-1">
        <h3>
          <button mat-mini-fab color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </h3>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <div class="table-container">
      <table mat-table [dataSource]="dataSourceLocal">
        <ng-container matColumnDef=".id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">{{ element['.id'] }}</td>
        </ng-container>
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let element">{{ element.address }}</td>
        </ng-container>
        <ng-container matColumnDef="interface">
          <th mat-header-cell *matHeaderCellDef>Interface</th>
          <td mat-cell *matCellDef="let element">{{ element.interface }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="length" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="onPaginateChange($event)"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
