<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col-11">
        <h3>{{ 'Queue' | translate }}</h3>
      </div>
      <div class="col-1">
        <h3>
          <button mat-mini-fab color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </h3>
      </div>
    </div>
    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>Apellidos</mat-label>
        <input matInput placeholder="Apellidos" formControlName="apellidos"
               required>
        <mat-icon matSuffix>account_box</mat-icon>
       <!-- <mat-error *ngIf="newClientForm.get('apellidos')?.invalid">
          {{'validations.required' | translate}}
        </mat-error>-->
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <div class="table-container">
      <table mat-table [dataSource]="dataSourceLocal">
        <ng-container matColumnDef=".id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">{{ element['.id'] }}</td>
        </ng-container>
        <ng-container matColumnDef="parent">
          <th mat-header-cell *matHeaderCellDef>Parent</th>
          <td mat-cell *matCellDef="let element">{{ element.parent }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="queue">
          <th mat-header-cell *matHeaderCellDef>Src</th>
          <td mat-cell *matCellDef="let element">{{ element.queue }}</td>
        </ng-container>
        <ng-container matColumnDef="max-limit">
          <th mat-header-cell *matHeaderCellDef>Src</th>
          <td mat-cell *matCellDef="let element">{{ element['max-limit'] }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="length" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="onPaginateChange($event)"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
