<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col-11">
        <h3>{{ 'Interfaz' | translate }}</h3>
      </div>
      <div class="col-1">
        <h3>
          <button mat-mini-fab color="primary" (click)="guardar()">
            <mat-icon>add</mat-icon>
          </button>
        </h3>
      </div>
      <form [formGroup]="newInterfaz" class="form-field-full">
        <div class="row">
          <div class="col-3">
            <mat-form-field appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput placeholder="Nombre" formControlName="nombre"
                     required>
              <mat-icon matSuffix>account_box</mat-icon>
              <!-- <mat-error *ngIf="newClientForm.get('apellidos')?.invalid">
                 {{'validations.required' | translate}}
               </mat-error>-->
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field appearance="outline">
              <mat-label>Comentario</mat-label>
              <input matInput placeholder="Comentario" formControlName="comentario"
                     required>
              <mat-icon matSuffix>account_box</mat-icon>
              <!-- <mat-error *ngIf="newClientForm.get('apellidos')?.invalid">
                 {{'validations.required' | translate}}
               </mat-error>-->
            </mat-form-field>
          </div>
          <div class="col-2">
            <mat-form-field appearance="outline">
              <mat-label>Interfaz</mat-label>
              <mat-select formControlName="interface" required>
                <mat-option>-- Seleccione --</mat-option>
                <mat-option value="ether1">ether1</mat-option>
                <mat-option value="ether2">ether2</mat-option>
                <mat-option value="ether3">ether3</mat-option>
                <mat-option value="ether4">ether4</mat-option>
                <mat-option value="ether5">ether5</mat-option>
              </mat-select>
              <mat-icon matSuffix>toll</mat-icon>
              <!--<mat-error *ngIf="newClientForm.get('sexo')?.invalid">
                {{'validations.required' | translate}}
              </mat-error>-->
            </mat-form-field>
          </div>
          <div class="col-2">
            <mat-form-field>
              <mat-label>IP</mat-label>
              <input formControlName="ip" matInput placeholder="_._._._" [inputMask]="ipAddressMask" required>
            </mat-form-field>
          </div>
          <div class="col-2">
            <mat-form-field>
              <mat-label>Mascara</mat-label>
              <input formControlName="mascara" matInput placeholder="_._._._" [inputMask]="ipAddressMask" required>
            </mat-form-field>
          </div>
          <div class="col-2">
            <mat-form-field>
              <mat-label>Red Padre</mat-label>
              <input formControlName="redPadre" matInput required>
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>

  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <div class="table-container">

      <table mat-table [dataSource]="dataSourceLocal">
        <ng-container matColumnDef=".id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">{{ element['.id'] }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let element">{{ element.type }}</td>
        </ng-container>
        <ng-container matColumnDef="mac-address">
          <th mat-header-cell *matHeaderCellDef>Mac</th>
          <td mat-cell *matCellDef="let element">{{ element["mac-address"] }}</td>
        </ng-container>
        <ng-container matColumnDef="disabled">
          <th mat-header-cell *matHeaderCellDef>Es Activo</th>
          <td mat-cell *matCellDef="let element">
            <mat-slide-toggle color="primary" [checked]="element.disabled">
            </mat-slide-toggle>
          </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="verIpVlan(element)" matTooltip="Ver Ip Vlan">
              <mat-icon>spoke</mat-icon>
            </button>

          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="length" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="onPaginateChange($event)"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
