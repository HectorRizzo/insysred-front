<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col-11">
        <h3>{{ 'Mangle' | translate }}</h3>
      </div>
      <div class="col-1">
        <h3>
          <button mat-mini-fab color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </h3>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <div class="table-container">
      <table mat-table [dataSource]="dataSourceLocal">
        <ng-container matColumnDef=".id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">{{ element['.id'] }}</td>
        </ng-container>
        <ng-container matColumnDef="chain">
          <th mat-header-cell *matHeaderCellDef>Chain</th>
          <td mat-cell *matCellDef="let element">{{ element.chain }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">{{ element.action }}</td>
        </ng-container>
        <ng-container matColumnDef="src-address">
          <th mat-header-cell *matHeaderCellDef>Src</th>
          <td mat-cell *matCellDef="let element">{{ element['src-address'] }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="length" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="onPaginateChange($event)"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
