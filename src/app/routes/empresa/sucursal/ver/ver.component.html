<mat-card>
  <mat-card-header>
    <mat-card-title>{{'title_view_sucursal' | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p><b>Nombre:&nbsp;</b>{{sucursal?.nombre}}</p>
    <p><b>Establecimiento:&nbsp;</b>{{sucursal?.establecimiento}}</p>
    <p><b>Pto Emición:&nbsp;</b>{{sucursal?.puntoEmision}}</p>
    <p><b>Secuencial:&nbsp;</b>{{sucursal?.secuencial}}</p>
    <p><b>Estado:&nbsp;</b>{{sucursal?.isActive}}</p>
    <p><b>Dirección:&nbsp;</b>{{sucursal?.direccion}}</p>
    <div class="row justify-content-center">
      <div class="col-10 text-center">
        <button mat-icon-button color="primary" title="Cerrar ventana" (click)="closeDialog()">
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
