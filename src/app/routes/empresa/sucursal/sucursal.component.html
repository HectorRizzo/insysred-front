<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col-11">
        <h3>{{ 'title_sucursal' | translate }}</h3>
      </div>
      <div class="col-1">
        <h3>
          <button mat-mini-fab color="primary" (click)="openFormModal()">
            <mat-icon>add</mat-icon>
          </button>
        </h3>

      </div>
    </div>
  </mat-card-content>
</mat-card>


<mat-card>
  <mat-card-content>
    <div class="container mat-table-container">
      <div class="col-sm-6">
        <mat-form-field appearance="outline">
          <mat-label>Buscar</mat-label>
          <input matInput placeholder="Buscar"/>
        </mat-form-field>

      </div>
      <table mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="establecimiento">
          <th mat-header-cell *matHeaderCellDef>Establecimiento</th>
          <td mat-cell *matCellDef="let element">{{ element.establecimiento }}</td>
        </ng-container>

        <ng-container matColumnDef="puntoEmision">
          <th mat-header-cell *matHeaderCellDef>Emisi√≥n</th>
          <td mat-cell *matCellDef="let element">{{ element.puntoEmision }}</td>
        </ng-container>

        <ng-container matColumnDef="secuencial">
          <th mat-header-cell *matHeaderCellDef>Secuencial</th>
          <td mat-cell *matCellDef="let element">{{ element.secuencial }}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef>Es Activo</th>
          <td mat-cell *matCellDef="let element">
            <mat-slide-toggle color="primary" [(ngModel)]="element.isActive" (change)="updateStatus($event, element)">
            </mat-slide-toggle>
          </td>
        </ng-container> -->

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="centered-header">Acciones</th>
          <td mat-cell *matCellDef="let element" class="centered-header">
            <button mat-icon-button class="view-colored-button" (click)="verSucursal(element)" title="Ver sucursal">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="editarSucursal(element)" title="Editar sucursal">
              <mat-icon>edit</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
