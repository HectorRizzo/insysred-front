<mat-card>
    <mat-card-header>
      <mat-card-title>{{'Cambiar Contraseña' | translate}}</mat-card-title>
  
    </mat-card-header>
  
    <mat-card-content>
        <p>Es necesario que cambie su contraseña para continuar</p>
    <mat-divider></mat-divider>
      <br>
            <form [formGroup]="newClientForm" class="form-field-full">
            <div class="row">
                <div class="col-sm-6">
                <mat-form-field appearance="outline">
                    <mat-label>Nueva Contraseña</mat-label>
                    <input matInput placeholder="Nueva Contraseña" formControlName="nuevaContrasena" required>
                    <mat-icon matPrefix>lock</mat-icon>
                    <mat-error *ngIf="newClientForm.get('nuevaContrasena')?.invalid">
                    {{'validations.required' | translate}}
                    </mat-error>
                </mat-form-field>
                </div>
                <div class="col-sm-6">
                <mat-form-field appearance="outline">
                    <mat-label>Confirmar Contraseña</mat-label>
                    <input matInput placeholder="Confirmar Contraseña" formControlName="confirmarContrasena" required>
                    <mat-icon matPrefix>lock</mat-icon>
                    <mat-error *ngIf="newClientForm.get('confirmarContrasena')?.invalid">
                    {{'validations.required' | translate}}
                    </mat-error>
                </mat-form-field>
                </div>
                <div class="col-sm-12">
                <div class="m-t-8">
                    <button class="btn_save" (click)="cambiarContrasena()" [disabled]="newClientForm.invalid" text>
                    <mat-icon>save</mat-icon>
                    </button>
                    <button class="btn_cancel m-x-8" (click)="cancelar()" text>
                    <mat-icon>cancel_presentation</mat-icon>
                    </button>
                </div>
                </div>
            </div>
        </form>
    </mat-card-content>
  </mat-card>
