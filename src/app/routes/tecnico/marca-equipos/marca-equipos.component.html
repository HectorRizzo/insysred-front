<mat-card>
    <mat-card-content>
      <div class="row">
        <div class="col-11">
          <h3>{{'inventario_equipos' | translate}}</h3>
        </div>
        <div class="col-1">
          <h3>
            <button mat-mini-fab color="primary" (click)="openNewForm()">
              <mat-icon>add</mat-icon>
            </button>
          </h3>
  
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-content>
      <div class="container mat-table-container">

        <table mat-table [dataSource]="dataSource">

          <!-- Name Column -->
          <ng-container matColumnDef="nombreMarca">
            <th mat-header-cell *matHeaderCellDef>Nombre Marca</th>
            <td mat-cell *matCellDef="let element">{{ element.nombreMarca }}</td>
          </ng-container>
  
          <!-- Email Column -->
          <ng-container matColumnDef="nombreModelo">
            <th mat-header-cell *matHeaderCellDef>Fecha Compra</th>
            <td mat-cell *matCellDef="let element">{{ element.nombreModelo }}</td>
          </ng-container>

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let element">
              <mat-slide-toggle color="primary" [(ngModel)]="element.activo" (change)="updateStatus($event, element)">
              </mat-slide-toggle>
            </td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef  class="centered-header">Acciones</th>
            <td mat-cell *matCellDef="let element" style="display: flex; justify-content: center; padding: 0;">

              <button mat-icon-button color="primary" (click)="editarEquipo(element.id, element )">
                <mat-icon>edit</mat-icon>
              </button>

            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator
          (page)="handlePageEvent($event)"
          [length]="length"
          [pageSize]="pageSize"
          [disabled]="disabled"
          [showFirstLastButtons]="showFirstLastButtons"
          [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
          [hidePageSize]="hidePageSize"
          [pageIndex]="pageIndex"
          aria-label="Select page"
        ></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
