<mat-card>
  <mat-card-header>
    <mat-card-title>{{'title_new_user' | translate}}</mat-card-title>

  </mat-card-header>

  <mat-card-content>
    <br>
    <form [formGroup]="newClientForm" class="form-field-full">

      <div class="row">

        <div class="col-sm-6">
          <mat-form-field appearance="outline">
            <mat-label>Nombre Marca</mat-label>
            <input matInput placeholder="Nombre Marca" formControlName="nombreMarca"
                   required>
            <mat-icon matPrefix>account_box</mat-icon>
            <mat-error *ngIf="newClientForm.get('primerNombre')?.invalid">
              {{'validations.required' | translate}}
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-form-field appearance="outline">
            <mat-label>Nombre Modelo</mat-label>
            <input matInput placeholder="Nombre Modelo" formControlName="nombreModelo"
                   >
            <mat-icon matPrefix>account_box</mat-icon>
          </mat-form-field>
        </div>

      <div class="m-t-8">
        <button class="btn_save" (click)="saveClient()" [disabled]="newClientForm.invalid" text>
          <mat-icon>save</mat-icon>
        </button>
        <button class="btn_cancel m-x-8" (click)="closeDialog()"  text>
          <mat-icon>cancel_presentation</mat-icon>
        </button>
      </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
